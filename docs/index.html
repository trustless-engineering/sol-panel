<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no" />
		<meta name="description" content="Documentation for SOL Panel, a tool for managing data pipelines in Solana." />
		<title>SOL Panel</title>
		<!-- 1. Theme -->
		<!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css" /> -->
		<link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css" />
		<style>
			:root {
				/* Reduce the font size */
				--base-font-size: 14px;

				/* Change the theme color hue (0-360) */
				/* --theme-hue: 322; */

				/* Add sidebar navigation bullets */
				/* --sidebar-nav-link-before-content-l1: "ðŸ˜€"; */
				/* --sidebar-nav-link-before-content-l2: "ðŸ’©"; */
			}
		</style>

		<link rel="stylesheet" href="assets/termynal/termynal.css" />
		<link rel="stylesheet" href="assets/termynal/custom.css" />
	</head>
	<body>
		<div id="app">Please wait...</div>
		<script>
			window.$docsify = {
				name: 'SOL Panel',
				repo: 'trustless-engineering/sol-panel',
				loadSidebar: 'sidebar.md',
				loadNavbar: 'navbar.md',
				coverpage: 'coverpage.md',
				subMaxLevel: 3,
				auto2top: true,
				search: 'auto',
				tabs: {
					theme: 'material',
				},
				footer: {
					copy: '<span>Corner Store on Mars Foundation &copy; 2023</span>',
					auth: 'by the <a href="https://trustless.engineering">Trustless Engineering Project</a>',
					style: 'text-align: right;',
				},
				mustache: {
					data: [
						'vars.json',
						{
							question: 'What is your favorite number?',
						},
					],
				},
				plugins: [
					function (hook, vm) {
						/*termynal.js*/
						hook.beforeEach(function (content) {
							return beforeEach(content);
						});
						hook.doneEach(function () {
							setupTermynal();
							showRandomAnnouncement('announce-left', 5000);
							showRandomAnnouncement('announce-right', 10000);
						});
					},
				],
			};
		</script>

		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

		<!-- Plugins -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-example-panels"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
		<script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
		<script src="//raw.githubusercontent.com/stijn-dejongh/docsify-glossary/main/example/docsify-glossary.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>

		<!--termynal.js-->
		<script src="assets/termynal/termynal.js"></script>
		<script src="assets/termynal/custom.js"></script>
	</body>
</html>
